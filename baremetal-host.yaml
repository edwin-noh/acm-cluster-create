apiVersion: metal3.io/v1alpha1
kind: BareMetalHost
metadata:
  name: sno-w1
  namespace: edwin-home
  annotations:
    inspect.metal3.io: disabled
    bmac.agent-install.openshift.io/hostname: "sno-w1"
  labels:
    infraenvs.agent-install.openshift.io: edwin-home
spec:
  online: true
  automatedCleaningMode: disabled
  bootMACAddress: 52:54:00:96:2b:f5 52:54:00:63:eb:f4
  bmc:
    address: <machine-address>
    credentialsName: <bmc-secret-name>
  rootDeviceHints:
    deviceName: /dev/sda
